<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #fff;
            padding: 60px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .header a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.95em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .article-title {
            font-size: 2em;
            font-weight: 400;
            margin: 30px 0 15px 0;
            color: #000;
            line-height: 1.3;
        }

        .article-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 40px;
        }

        .article-content {
            font-size: 1.05em;
            color: #333;
        }

        .article-content h1 {
            font-size: 1.8em;
            font-weight: 400;
            margin: 40px 0 20px 0;
            color: #000;
        }

        .article-content h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin: 40px 0 20px 0;
            color: #000;
        }

        .article-content h3 {
            font-size: 1.2em;
            font-weight: 400;
            margin: 30px 0 15px 0;
            color: #000;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        .article-content code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .article-content pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
        }

        .article-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .article-content a {
            color: #0066cc;
            text-decoration: none;
        }

        .article-content a:hover {
            text-decoration: underline;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .article-content table th,
        .article-content table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .article-content table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 15px;
            }

            .article-title {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../blog.html">← Back to Blog</a>
        </div>

        <div id="loading" class="loading">Loading article...</div>
        <div id="article-container" style="display: none;">
            <h1 id="article-title" class="article-title"></h1>
            <div id="article-date" class="article-date"></div>
            <div id="article-content" class="article-content"></div>
        </div>
    </div>

    <script>
        // 从 URL 参数获取文章文件名
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post') || 'example-post-1';

        // 构建正确的路径：post.html 在 blog/ 目录下，posts/ 也在 blog/ 目录下
        // 使用 URL 对象构建相对于当前页面的路径
        const markdownPath = new URL('posts/' + postFile + '.md', window.location.href).href;
        
        fetch(markdownPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Article not found');
                }
                return response.text();
            })
            .then(markdown => {
                // 解析 Markdown 文件的前置元数据（front matter）
                const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = markdown.match(frontMatterRegex);
                
                let title = '';
                let date = '';
                let content = markdown;

                if (match) {
                    const frontMatter = match[1];
                    content = match[2];
                    
                    // 解析 front matter
                    const titleMatch = frontMatter.match(/title:\s*(.+)/);
                    const dateMatch = frontMatter.match(/date:\s*(.+)/);
                    
                    if (titleMatch) title = titleMatch[1].trim();
                    if (dateMatch) date = dateMatch[1].trim();
                } else {
                    // 如果没有 front matter，尝试从第一行获取标题
                    const lines = markdown.split('\n');
                    if (lines[0].startsWith('# ')) {
                        title = lines[0].substring(2).trim();
                        content = lines.slice(1).join('\n');
                    }
                }

                // 使用 marked 解析 Markdown
                const htmlContent = marked.parse(content);

                // 更新页面
                document.getElementById('loading').style.display = 'none';
                document.getElementById('article-container').style.display = 'block';
                
                if (title) {
                    document.getElementById('article-title').textContent = title;
                    document.title = title + ' - Yuhang Zhang';
                }
                
                if (date) {
                    document.getElementById('article-date').textContent = date;
                }
                
                document.getElementById('article-content').innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #e74c3c;">Error loading article. Please check if the file exists.</p>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
